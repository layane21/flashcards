<!DOCTYPE html>
<html lang="pt-BR">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Meus Flashcards</title>
</head>
<body>
 <h1>Flashcards de Estudo</h1>
 
 <div class="flashcard" onclick="virarFlashcard(this)">
   <div class="frente">
     <p>Quem foi o primeiro homem a pisar na Lua? Em que ano aconteceu?</p>
   </div>
   <div class="verso">
     <p>Neil Armstrong, em 1969.</p>
   </div>
 </div>

 <script> // solução por: layane  
   function virarFlashcard(flashcard) {
     const frente = flashcard.querySelector('.frente');
     const verso = flashcard.querySelector('.verso');
     if (frente.style.display === 'none') {
       frente.style.display = 'block';
       verso.style.display = 'none';
     } else {
       frente.style.display = 'none';
       verso.style.display = 'block';
     }
   }
 </script>
</body>
</html>
